<div class="container bg-primary">
  <h1 class="fs-2 fw-bold mb-5">Noticias Recientes</h1>
  <app-search-bar [articles]="paginatedArticles?.results"></app-search-bar>
  <div class="mt-5 d-flex justify-content-center align-items-center">
    <app-news-card [articles]="paginatedArticles?.results"></app-news-card>
  </div>
  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [hidePageSize]="hidePageSize"
    [pageIndex]="currentPage"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
